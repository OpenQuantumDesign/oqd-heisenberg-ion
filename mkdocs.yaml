site_name: Heisenberg Ion
repo_url: https://github.com/OpenQuantumDesign/oqd-heisenberg-ion/
repo_name: oqd-heisenberg-ion

nav:
  - Home: index.md
  - User Guide: 
    - Overview: user_guide/overview.md
    - Hamiltonian Types: user_guide/hamiltonian_types.md
    - Probability Tables: user_guide/prob_tables.md
    - Input Specification: user_guide/input_specs.md
    - Output Files: user_guide/output_format.md
    - Examples: user_guide/examples.md
  - Development Guide:
    - Overview: dev_guide/overview.md
    - Interface: dev_guide/interface.md
    - Pre-Process: dev_guide/preproc.md
    - Engines: dev_guide/engines.md
    - Post-Process: dev_guide/postproc.md
  - Algorithms: 
    - Overview: algorithms/overview.md
    - Stochastic Series Expansion: algorithms/sse.md
    - Exact Diagonalization: algorithms/ed.md
  - Community: 
    - Contribute: community/contribute.md
    - Features in Development: community/feat_dev.md

theme:
  name: material
  logo: img/oqd-icon.png
  favicon: img/oqd-icon.png
  features:
    - navigation.tabs
    - content.code.copy
  icon:
    repo: simple/git

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
      anchor_linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

